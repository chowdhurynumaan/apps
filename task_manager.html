<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Manager</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and subtle scrolling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .kanban-column-container {
            /* Ensures the container respects max-width while staying fluid on mobile */
            max-width: 95vw;
        }
        .kanban-column-body {
            /* Responsive height: account for fixed header */
            height: calc(100vh - 480px);
            overflow-y: auto;
            min-height: 200px;
        }
        @media (min-width: 768px) {
            .kanban-column-body {
                height: calc(100vh - 380px);
                min-height: 300px;
            }
        }
        /* Custom scrollbar for better aesthetics */
        .kanban-column-body::-webkit-scrollbar {
            width: 6px;
        }
        .kanban-column-body::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 3px;
        }
        .kanban-column-body::-webkit-scrollbar-track {
            background-color: #f9fafb;
        }
        .task-item {
            cursor: grab;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .task-item:active {
            cursor: grabbing;
        }
        .task-complete {
            opacity: 0.7;
            text-decoration: line-through;
            color: #9ca3af;
        }
        /* Hamburger Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .side-menu {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            max-width: 85vw;
            height: 100%;
            background-color: white;
            z-index: 50;
            transition: right 0.3s ease;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .side-menu.active {
            right: 0;
        }
        /* Status Change Modal */
        .status-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: white;
            z-index: 60;
            transition: bottom 0.3s ease;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px 0 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        .status-modal.active {
            bottom: 0;
        }
        /* Smooth horizontal scrolling for mobile kanban */
        #kanbanBoard {
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x proximity;
        }
        #kanbanBoard > div {
            scroll-snap-align: start;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Hamburger Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay" onclick="window.toggleMenu()"></div>

    <!-- Status Change Modal -->
    <div id="statusModal" class="status-modal">
        <div class="p-6 space-y-4">
            <!-- Modal Header -->
            <div class="flex items-center justify-between border-b pb-3">
                <h3 class="text-lg font-bold text-gray-900">Move Task</h3>
                <button onclick="window.closeStatusModal()" class="p-2 rounded-lg hover:bg-gray-100 transition duration-150">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Task Description Display -->
            <div class="bg-gray-50 p-3 rounded-lg">
                <p id="modalTaskDescription" class="text-sm text-gray-700 font-medium"></p>
            </div>

            <!-- Status Options -->
            <div class="space-y-2">
                <button 
                    onclick="window.changeTaskStatus('todo')"
                    class="w-full p-4 rounded-lg border-2 border-indigo-200 bg-indigo-50 hover:bg-indigo-100 transition duration-150 flex items-center justify-between active:scale-95"
                >
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 rounded-full bg-indigo-500"></div>
                        <span class="font-semibold text-gray-800">To Do</span>
                    </div>
                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
                
                <button 
                    onclick="window.changeTaskStatus('in-progress')"
                    class="w-full p-4 rounded-lg border-2 border-yellow-200 bg-yellow-50 hover:bg-yellow-100 transition duration-150 flex items-center justify-between active:scale-95"
                >
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <span class="font-semibold text-gray-800">In Progress</span>
                    </div>
                    <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
                
                <button 
                    onclick="window.changeTaskStatus('done')"
                    class="w-full p-4 rounded-lg border-2 border-green-200 bg-green-50 hover:bg-green-100 transition duration-150 flex items-center justify-between active:scale-95"
                >
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        <span class="font-semibold text-gray-800">Done</span>
                    </div>
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div id="sideMenu" class="side-menu">
        <div class="p-6 space-y-6">
            <!-- Close Button -->
            <div class="flex items-center justify-between border-b pb-4">
                <h2 class="text-xl font-bold text-gray-900">Settings</h2>
                <button onclick="window.toggleMenu()" class="p-2 rounded-lg hover:bg-gray-100 transition duration-150">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <!-- User ID Display -->
            <div class="space-y-2">
                <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Session Information</h3>
                <div class="text-xs text-gray-500 bg-indigo-50 p-3 rounded-lg break-all border border-indigo-200">
                    <span class="font-semibold text-indigo-600">Your Session ID:</span><br>
                    <span id="userIdDisplay" class="font-mono">Loading...</span>
                </div>
            </div>

            <!-- Board Mode Toggle -->
            <div class="space-y-3">
                <h3 class="text-sm font-semibold text-gray-700 uppercase tracking-wide">Board Mode</h3>
                <div class="flex items-center space-x-2 text-sm mb-3">
                    <svg class="w-5 h-5 text-gray-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                    <span class="text-gray-700">Current Mode:</span>
                    <span id="boardModeText" class="text-indigo-600 font-bold">Personal</span>
                </div>
                <div class="space-y-2">
                    <button 
                        id="personalModeBtn"
                        onclick="window.switchBoardMode('personal')"
                        class="w-full px-4 py-3 rounded-lg font-medium transition duration-150 bg-indigo-600 text-white active:scale-95 flex items-center justify-between"
                    >
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>Personal Board</span>
                        </div>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                    </button>
                    <button 
                        id="sharedModeBtn"
                        onclick="window.switchBoardMode('shared')"
                        class="w-full px-4 py-3 rounded-lg font-medium transition duration-150 bg-gray-100 text-gray-700 hover:bg-gray-200 active:scale-95 flex items-center justify-between"
                    >
                        <div class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            <span>Shared Board</span>
                        </div>
                        <span class="opacity-0">✓</span>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-2">• Personal: Only you can see your tasks<br>• Shared: Tasks are visible to all users</p>
            </div>
        </div>
    </div>

    <div class="kanban-column-container w-full xl:max-w-7xl lg:max-w-5xl space-y-6">

        <!-- Consistent App Header -->
        <header class="bg-white shadow-md rounded-xl p-4 sticky top-0 z-30">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-indigo-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m-4 5h8m-11 0a2 2 0 114 0h-4a2 2 0 014 0h-4zm15 0a2 2 0 114 0h-4a2 2 0 014 0h-4zM9 5h7a2 2 0 012 2v10a2 2 0 01-2 2H9a2 2 0 01-2-2V7a2 2 0 012-2z"></path></svg>
                    <div>
                        <h1 class="text-xl sm:text-2xl font-extrabold text-gray-900">Kanban Task Manager</h1>
                        <p id="boardSubtitle" class="text-xs sm:text-sm text-gray-500">Personal Board</p>
                    </div>
                </div>
                <!-- Hamburger Menu Button -->
                <button onclick="window.toggleMenu()" class="p-2 rounded-lg hover:bg-gray-100 transition duration-150 active:scale-95">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- New Task Input Form -->
        <div class="space-y-3 mb-6 p-4 bg-white rounded-xl shadow-lg">
            <input 
                id="taskInput" 
                type="text" 
                placeholder="Enter new task description..."
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150"
                onkeypress="if(event.key === 'Enter') document.getElementById('addTaskBtn').click()"
            >
            <!-- Start Mobile Optimization: Stacks inputs vertically on small screens -->
            <div class="flex flex-col space-y-3 sm:flex-row sm:space-x-3 sm:space-y-0">
                <select id="taskPriority" class="p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 flex-1 min-w-0">
                    <option value="Medium">Priority: Medium</option>
                    <option value="High" class="text-red-600 font-medium">Priority: High</option>
                    <option value="Low" class="text-green-600">Priority: Low</option>
                </select>
                <input 
                    id="taskDueDate" 
                    type="date" 
                    class="p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 flex-1 min-w-0"
                >
                <button 
                    id="addTaskBtn"
                    onclick="window.addTask()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center sm:w-auto w-full"
                    title="Add Task"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    <span class="ml-2 sm:hidden">Add Task</span>
                </button>
            </div>
            <!-- End Mobile Optimization -->
        </div>

        <!-- Kanban Board Columns -->
        <div id="kanbanBoard" class="flex gap-4 overflow-x-auto pb-4 md:grid md:grid-cols-3 md:gap-6 md:overflow-x-visible">

            <!-- TO DO Column -->
            <div class="bg-gray-100 rounded-xl p-4 shadow-inner flex-shrink-0 w-72 md:w-auto">
                <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-indigo-500 flex justify-between items-center">
                    To Do <span id="todoCount" class="text-sm bg-indigo-100 text-indigo-700 px-2 py-0.5 rounded-full font-medium">0</span>
                </h2>
                <div 
                    id="todoColumn" 
                    class="kanban-column-body space-y-4"
                >
                    <p id="loadingIndicator" class="text-center text-gray-500 p-4">Loading tasks...</p>
                </div>
            </div>

            <!-- IN PROGRESS Column -->
            <div class="bg-gray-100 rounded-xl p-4 shadow-inner flex-shrink-0 w-72 md:w-auto">
                <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-yellow-500 flex justify-between items-center">
                    In Progress <span id="inProgressCount" class="text-sm bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded-full font-medium">0</span>
                </h2>
                <div 
                    id="inProgressColumn" 
                    class="kanban-column-body space-y-4"
                >
                </div>
            </div>

            <!-- DONE Column -->
            <div class="bg-gray-100 rounded-xl p-4 shadow-inner flex-shrink-0 w-72 md:w-auto">
                <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4 pb-2 border-b-2 border-green-500 flex justify-between items-center">
                    Done <span id="doneCount" class="text-sm bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-medium">0</span>
                </h2>
                <div 
                    id="doneColumn" 
                    class="kanban-column-body space-y-4"
                >
                </div>
            </div>
        </div>
        <!-- Error/Message Display -->
        <div id="messageBox" class="text-sm p-3 rounded-lg hidden" role="alert"></div>
    </div>

    <!-- Firebase SDKs and JavaScript Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            addDoc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            collection,
            query,
            where,
            setLogLevel 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // HARDCODED Firebase Configuration (as requested)
        const firebaseConfig = {
            apiKey: "AIzaSyDRaDBwREGN97WwD2f4qRIstITCPkuCmlM",
            authDomain: "studio-9055014166-6a231.firebaseapp.com",
            projectId: "studio-9055014166-6a231",
            storageBucket: "studio-9055014166-6a231.firebasestorage.app",
            messagingSenderId: "125612098548",
            appId: "1:125612098548:web:4797791f5a33dc36256fa1"
        };
        
        // Global variables provided by the Canvas environment (required for data path)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null; 

        let app, db, auth, userId = null;
        let isAuthReady = false;
        let boardMode = 'personal'; // 'personal' or 'shared'
        let currentTaskForStatusChange = null; // Track task being moved
        
        // Mapping for priority sorting (High=3, Medium=2, Low=1)
        const PRIORITY_MAP = { 'High': 3, 'Medium': 2, 'Low': 1 };
        const STATUS_ORDER = { 'todo': 1, 'in-progress': 2, 'done': 3 }; 

        // Set Firebase logging level for debugging
        setLogLevel('debug'); 

        // --------------------------------------------------------
        // UTILITY FUNCTIONS
        // --------------------------------------------------------

        function showMessage(message, type = 'info') {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'text-sm p-3 rounded-lg mt-4';
            
            if (type === 'error') {
                box.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            } else if (type === 'success') {
                box.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else { // info
                box.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-300');
            }
            box.classList.remove('hidden');
            
            // Hide after 5 seconds
            setTimeout(() => {
                box.classList.add('hidden');
            }, 5000);
        }
        
        /**
         * Calculates and sets the default due date to one week from today.
         */
        function setInitialDueDate() {
            const today = new Date();
            const oneWeekFromNow = new Date(today);
            oneWeekFromNow.setDate(today.getDate() + 7);

            // Format as YYYY-MM-DD for the input[type="date"]
            const year = oneWeekFromNow.getFullYear();
            const month = String(oneWeekFromNow.getMonth() + 1).padStart(2, '0');
            const day = String(oneWeekFromNow.getDate()).padStart(2, '0');

            const dueDateInput = document.getElementById('taskDueDate');
            if (dueDateInput) {
                dueDateInput.value = `${year}-${month}-${day}`;
            }
        }


        // --------------------------------------------------------
        // FIREBASE INITIALIZATION AND AUTHENTICATION
        // --------------------------------------------------------

        async function initFirebase() {
            try {
                // Since firebaseConfig is now hardcoded, no check for empty config needed
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authentication Listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdDisplay').textContent = userId;
                        isAuthReady = true;
                        console.log("User authenticated. UID:", userId);
                        // Once authenticated, start listening for tasks
                        listenForTasks(); 
                    } else {
                        // Attempt sign-in if not already authenticated
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken); 
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (e) {
                            console.error("Authentication failed:", e);
                            showMessage("Authentication failed. Cannot load tasks.", 'error');
                            const loadingIndicator = document.getElementById('loadingIndicator');
                            if (loadingIndicator) {
                                loadingIndicator.textContent = "Authentication Error.";
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization error:", error);
                showMessage("Failed to initialize the app. Check console for details.", 'error');
            }
        }

        /**
         * Generates the path for the task collection based on board mode.
         * Personal mode: each user has their own private tasks collection.
         * Shared mode: all users share a public tasks collection.
         */
        function getTasksCollectionRef() {
            if (!db) {
                console.error("Database is not initialized.");
                return null;
            }
            let collectionPath;
            if (boardMode === 'personal') {
                // User-specific data path: /artifacts/{appId}/users/{userId}/tasks
                collectionPath = `artifacts/${appId}/users/${userId}/tasks`;
            } else {
                // Shared data path: /artifacts/{appId}/public/data/tasks
                collectionPath = `artifacts/${appId}/public/data/tasks`;
            }
            return collection(db, collectionPath);
        }


        // --------------------------------------------------------
        // MENU TOGGLE
        // --------------------------------------------------------

        window.toggleMenu = function() {
            const sideMenu = document.getElementById('sideMenu');
            const menuOverlay = document.getElementById('menuOverlay');
            sideMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        // --------------------------------------------------------
        // STATUS CHANGE MODAL
        // --------------------------------------------------------

        window.openStatusModal = function(taskId, taskDescription, currentStatus) {
            currentTaskForStatusChange = { id: taskId, currentStatus: currentStatus };
            document.getElementById('modalTaskDescription').textContent = taskDescription;
            document.getElementById('statusModal').classList.add('active');
            document.getElementById('menuOverlay').classList.add('active');
        }

        window.closeStatusModal = function() {
            document.getElementById('statusModal').classList.remove('active');
            if (!document.getElementById('sideMenu').classList.contains('active')) {
                document.getElementById('menuOverlay').classList.remove('active');
            }
            currentTaskForStatusChange = null;
        }

        window.changeTaskStatus = async function(newStatus) {
            if (!currentTaskForStatusChange) return;
            
            const { id, currentStatus } = currentTaskForStatusChange;
            if (currentStatus === newStatus) {
                closeStatusModal();
                showMessage('Task is already in that status', 'info');
                return;
            }

            await window.updateTaskStatus(id, newStatus);
            closeStatusModal();
            showMessage(`Task moved to ${newStatus.replace('-', ' ')}`, 'success');
        }

        // --------------------------------------------------------
        // BOARD MODE SWITCHING
        // --------------------------------------------------------

        window.switchBoardMode = function(mode) {
            if (!isAuthReady) {
                showMessage("Please wait for authentication to complete.", 'info');
                return;
            }
            
            boardMode = mode;
            
            // Update UI
            const personalBtn = document.getElementById('personalModeBtn');
            const sharedBtn = document.getElementById('sharedModeBtn');
            const boardSubtitle = document.getElementById('boardSubtitle');
            const boardModeText = document.getElementById('boardModeText');
            
            if (mode === 'personal') {
                personalBtn.className = 'w-full px-4 py-3 rounded-lg font-medium transition duration-150 bg-indigo-600 text-white active:scale-95 flex items-center justify-between';
                personalBtn.innerHTML = '<div class="flex items-center space-x-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Personal Board</span></div><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>';
                sharedBtn.className = 'w-full px-4 py-3 rounded-lg font-medium transition duration-150 bg-gray-100 text-gray-700 hover:bg-gray-200 active:scale-95 flex items-center justify-between';
                sharedBtn.innerHTML = '<div class="flex items-center space-x-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Shared Board</span></div><span class="opacity-0">✓</span>';
                boardSubtitle.textContent = 'Personal Board';
                boardModeText.textContent = 'Personal';
            } else {
                personalBtn.className = 'w-full px-4 py-3 rounded-lg font-medium transition duration-150 bg-gray-100 text-gray-700 hover:bg-gray-200 active:scale-95 flex items-center justify-between';
                personalBtn.innerHTML = '<div class="flex items-center space-x-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg><span>Personal Board</span></div><span class="opacity-0">✓</span>';
                sharedBtn.className = 'w-full px-4 py-3 rounded-lg font-medium transition duration-150 bg-indigo-600 text-white active:scale-95 flex items-center justify-between';
                sharedBtn.innerHTML = '<div class="flex items-center space-x-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg><span>Shared Board</span></div><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>';
                boardSubtitle.textContent = 'Shared Board';
                boardModeText.textContent = 'Shared';
            }
            
            // Reload tasks for the new mode
            listenForTasks();
            showMessage(`Switched to ${mode} board mode`, 'success');
        }

        // --------------------------------------------------------
        // CRUD OPERATIONS
        // --------------------------------------------------------

        window.addTask = async function() {
            if (!isAuthReady) {
                showMessage("Authentication not ready. Please wait.", 'info');
                return;
            }
            const input = document.getElementById('taskInput');
            const prioritySelect = document.getElementById('taskPriority');
            const dueDateInput = document.getElementById('taskDueDate');

            const description = input.value.trim();
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value || null; // Store null if empty

            if (!description) {
                showMessage("Please enter a task description.", 'info');
                return;
            }

            try {
                const tasksColRef = getTasksCollectionRef();
                if (!tasksColRef) return;

                await addDoc(tasksColRef, {
                    description: description,
                    status: 'todo', // Default status for new tasks
                    priority: priority,
                    dueDate: dueDate,
                    createdAt: Date.now(), 
                    // Keeping userId for tracking who created the task, even on a public board
                    createdBy: userId 
                });

                input.value = ''; // Clear description
                prioritySelect.value = 'Medium'; // Reset priority
                // Re-set the default date after adding a task
                setInitialDueDate(); 
                showMessage("Task added successfully!", 'success');
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Error adding task. See console.", 'error');
            }
        }

        window.updateTaskStatus = async function(taskId, newStatus) {
            if (!isAuthReady) return;
            try {
                const tasksColRef = getTasksCollectionRef();
                if (!tasksColRef) return;

                const taskDocRef = doc(tasksColRef, taskId);
                await updateDoc(taskDocRef, {
                    status: newStatus
                });
            } catch (e) {
                console.error("Error updating document status: ", e);
                showMessage("Error updating task status. See console.", 'error');
            }
        }

        window.deleteTask = async function(taskId) {
            if (!isAuthReady) return;
            try {
                const tasksColRef = getTasksCollectionRef();
                if (!tasksColRef) return;
                
                const taskDocRef = doc(tasksColRef, taskId);
                await deleteDoc(taskDocRef);
            } catch (e) {
                console.error("Error deleting document: ", e);
                showMessage("Error deleting task. See console.", 'error');
            }
        }

        // --------------------------------------------------------
        // REAL-TIME LISTENER & RENDERING
        // --------------------------------------------------------

        function listenForTasks() {
            const tasksColRef = getTasksCollectionRef();
            if (!tasksColRef) return;

            // Query only tasks for the current user (redundant since collection is already user-specific, but safe)
            const tasksQuery = query(tasksColRef);

            // Set up real-time listener
            onSnapshot(tasksQuery, (snapshot) => {
                const tasks = [];
                snapshot.forEach(doc => {
                    tasks.push({ id: doc.id, ...doc.data() });
                });
                
                renderTasks(tasks);

            }, (error) => {
                console.error("Error listening to tasks: ", error);
                showMessage("Failed to load real-time tasks. Check security rules.", 'error');
                const todoColumn = document.getElementById('todoColumn');
                if (todoColumn) {
                    todoColumn.innerHTML = '<p class="text-center text-red-500 p-4">Error loading tasks.</p>';
                }
            });
        }
        
        /**
         * Filters, sorts, and renders tasks into their respective Kanban columns.
         */
        function renderTasks(allTasks) {
            const columns = { 'todo': [], 'in-progress': [], 'done': [] };
            const columnElements = {
                'todo': document.getElementById('todoColumn'),
                'in-progress': document.getElementById('inProgressColumn'),
                'done': document.getElementById('doneColumn')
            };
            const countElements = {
                'todo': document.getElementById('todoCount'),
                'in-progress': document.getElementById('inProgressCount'),
                'done': document.getElementById('doneCount')
            };

            // 1. Grouping and Initial Cleanup
            Object.values(columnElements).forEach(el => el.innerHTML = '');
            Object.values(countElements).forEach(el => el.textContent = '0');
            
            // Attempt to remove loading indicator if it exists
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator && loadingIndicator.parentElement) {
                 loadingIndicator.remove(); 
            }

            // 2. Grouping tasks by status
            allTasks.forEach(task => {
                // Ensure task status is valid, default to 'todo' if missing/invalid
                const status = task.status in columns ? task.status : 'todo';
                columns[status].push(task);
            });


            // 3. Sorting (Priority > Due Date) and Rendering per column
            for (const status in columns) {
                const tasks = columns[status];

                // Sort tasks within each column (Priority High-to-Low, then Due Date Soonest-to-Latest)
                tasks.sort((a, b) => {
                    // a. Sort by Priority (High to Low)
                    const priorityA = PRIORITY_MAP[a.priority] || 0;
                    const priorityB = PRIORITY_MAP[b.priority] || 0;
                    if (priorityA !== priorityB) {
                        return priorityB - priorityA; 
                    }

                    // b. Sort by Due Date (Soonest first)
                    // Use a fallback of Infinity for null/missing dates so they sort last
                    const dateA = a.dueDate ? new Date(a.dueDate + 'T00:00:00').getTime() : Infinity;
                    const dateB = b.dueDate ? new Date(b.dueDate + 'T00:00:00').getTime() : Infinity;
                    
                    // If dates are equal, sort by creation time (newest first)
                    if (dateA === dateB) {
                        return b.createdAt - a.createdAt; 
                    }
                    
                    return dateA - dateB;
                });
                
                // 4. Rendering
                tasks.forEach(task => {
                    const taskElement = createTaskElement(task);
                    columnElements[status].appendChild(taskElement);
                });

                // Update count badge
                countElements[status].textContent = tasks.length;
            }
        }


        /**
         * Creates a DOM element for a single task with tap/click to change status.
         */
        function createTaskElement(task) {
            const item = document.createElement('div');
            const isDone = task.status === 'done';
            
            item.id = task.id;

            item.className = `task-item flex items-start justify-between p-4 bg-white rounded-lg hover:shadow-md cursor-pointer ${isDone ? 'opacity-70' : ''}`;

            // Tap to open status change modal
            item.onclick = function(e) {
                // Don't trigger if clicking delete button
                if (e.target.closest('.delete-btn')) return;
                window.openStatusModal(task.id, task.description, task.status);
            };

            // Priority Badge Styling
            let priorityColor = 'bg-gray-400';
            if (task.priority === 'High') priorityColor = 'bg-red-500';
            if (task.priority === 'Medium') priorityColor = 'bg-yellow-500';
            if (task.priority === 'Low') priorityColor = 'bg-green-500';

            // Main Content Area
            const mainContent = document.createElement('div');
            mainContent.className = 'flex-1 mr-4 min-w-0';

            // Task Description
            const content = document.createElement('span');
            content.textContent = task.description;
            content.className = `block text-gray-800 break-words text-sm ${isDone ? 'task-complete font-normal text-gray-500' : 'font-semibold'}`;
            mainContent.appendChild(content);

            // Metadata (Priority and Due Date)
            const metadata = document.createElement('div');
            metadata.className = 'mt-1 flex items-center space-x-3 text-xs text-gray-500';

            // Priority Badge
            const priorityBadge = document.createElement('span');
            priorityBadge.textContent = task.priority;
            priorityBadge.className = `px-2 py-0.5 rounded-full text-white ${priorityColor} font-medium`;
            metadata.appendChild(priorityBadge);

            // Due Date Display
            if (task.dueDate) {
                const dateDisplay = document.createElement('span');
                // Ensure date parsing accounts for local timezone issues by appending T00:00:00
                const formattedDate = new Date(task.dueDate + 'T00:00:00').toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                // Check for overdue status (only if not done)
                const isOverdue = new Date(task.dueDate + 'T00:00:00') < new Date() && !isDone;
                dateDisplay.textContent = `Due: ${formattedDate}`;
                dateDisplay.className = `flex items-center space-x-1 ${isOverdue ? 'text-red-600 font-medium' : ''}`;
                metadata.appendChild(dateDisplay);
            }
            
            // Creator ID (Only shown in shared board mode)
            if (boardMode === 'shared' && task.createdBy) {
                const creatorId = document.createElement('span');
                creatorId.textContent = `Creator: ${task.createdBy.substring(0, 4)}`;
                creatorId.title = `Created by: ${task.createdBy}`;
                creatorId.className = 'text-gray-400 ml-auto';
                metadata.appendChild(creatorId);
            }


            mainContent.appendChild(metadata);


            // Action Buttons Container (Just Delete Button)
            const actions = document.createElement('div');
            actions.className = 'flex flex-shrink-0 items-center space-x-2';
            
            // Delete Button
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn p-1 rounded-full text-red-500 hover:bg-red-100 transition duration-150 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2';
            deleteBtn.title = 'Delete Task';
            deleteBtn.onclick = () => window.deleteTask(task.id); 
            deleteBtn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>`;

            actions.appendChild(deleteBtn);

            item.appendChild(mainContent);
            item.appendChild(actions);

            return item;
        }

        // Combined onload function to set the date and initialize Firebase
        window.onload = function() {
            setInitialDueDate();
            initFirebase();
        };
    </script>
